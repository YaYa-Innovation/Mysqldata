<!DOCTYPE html>
<html>
<head>
    <title>Add Spare</title>
</head>
<body>
    <h1>Add Spare</h1>
    <form method="POST">
        Spare Number: <input type="text" name="spare_number" required><br>
        Spare Name: <input type="text" name="spare_name" required><br>
        Category: <input type="text" name="category" required><br>
        Sub Category: <input type="text" name="sub_category" required><br>
        Spare Description: <textarea name="spare_description" required></textarea><br>
        Location: <input type="text" name="location" required><br>
        Quantity: <input type="number" name="quantity" required><br>
        Receiver Name: <input type="text" name="receiver_name" required><br>
        Bearer Number: <input type="text" name="bearer_number" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
